<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Anonymous Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      background: #1e1e1e;
    }
    .setup-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
    }
    .setup-card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .room-code-input {
      background: #222;
      border: 1.5px solid #444;
      color: #ddd;
      border-radius: 20px;
      padding: 12px 20px;
      font-size: 16px;
    }
    .room-code-input:focus {
      background: #222;
      border-color: #666;
      color: #ddd;
      box-shadow: none;
    }
    .btn-join {
      background: #333;
      color: #eee;
      border: none;
      border-radius: 20px;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      transition: background 0.2s;
    }
    .btn-join:hover {
      background: #444;
      color: #eee;
    }
    .chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #222;
      border-bottom: 1px solid #333;
      padding: 10px 15px;
      flex-shrink: 0;
    }
    .room-badge {
      background: #1a1a1a;
      color: #bbb;
      border: 1px solid #444;
      padding: 5px 10px;
      border-radius: 12px;
      font-family: monospace;
      font-size: 14px;
    }
    .btn-leave {
      background: #550000;
      color: #f2a1a1;
      border: none;
      padding: 5px 15px;
      border-radius: 14px;
      font-size: 13px;
      transition: background 0.2s;
    }
    .btn-leave:hover {
      background: #770000;
      color: #f2a1a1;
    }
    .user-count {
      color: #888;
      font-size: 13px;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      background: #121212;
      padding: 15px;
    }
    .message {
      max-width: 75%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
    }
    .message.own {
      background: #3a2a72;
      color: #eee;
      margin-left: auto;
    }
    .message.other {
      background: #292929;
      color: #ccc;
      border-left: 3px solid #555;
    }
    .message strong {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }
    .timestamp {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 5px;
      font-style: italic;
    }
    .status-msg {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 10px;
      font-size: 13px;
    }
    .image-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin-top: 8px;
      cursor: pointer;
      border: 1px solid #444;
    }
    .message-footer {
      background: #222;
      border-top: 1px solid #333;
      padding: 10px 15px;
      flex-shrink: 0;
    }
    .message-input {
      background: #121212;
      border: 1.5px solid #444;
      color: #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 16px;
      flex: 1;
    }
    .message-input:focus {
      background: #121212;
      border-color: #6666aa;
      color: #ddd;
      box-shadow: none;
    }
    .message-input::placeholder {
      color: #666;
    }
    .btn-attach {
      background: none;
      border: none;
      color: #bbb;
      font-size: 20px;
      padding: 0 10px;
      transition: color 0.2s;
    }
    .btn-attach:hover {
      color: #ddd;
    }
    .btn-send {
      background: #444;
      color: #ddd;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn-send:hover {
      background: #555;
      color: #ddd;
    }
    .media-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .media-modal.active {
      display: flex;
    }
    .media-modal-content {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .media-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 30px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .media-modal-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .toast-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #03dac6;
      color: #121212;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: 600;
      z-index: 9998;
      display: none;
    }
    .toast-notification.error {
      background: #bb5555;
      color: #eee;
    }
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }
    .messages-container::-webkit-scrollbar-track {
      background: #121212;
    }
    .messages-container::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Setup Screen -->
    <div class="setup-screen" id="setupScreen">
      <div class="setup-card">
        <div class="mb-3">
          <label class="form-label text-secondary">Room Code</label>
          <input type="text" id="roomCode" class="form-control room-code-input" placeholder="Enter room code" autocomplete="off">
        </div>
        <button class="btn btn-join" onclick="joinRoom()">Join Room</button>
      </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container d-none" id="chatScreen">
      <!-- Header -->
      <div class="chat-header d-flex justify-content-between align-items-center">
        <span class="room-badge" id="currentRoom"></span>
        <div class="d-flex align-items-center gap-2">
          <span class="user-count" id="userCount">ðŸ‘¥ 0 online</span>
          <button class="btn btn-leave btn-sm" onclick="leaveRoom()">â¬… Leave</button>
        </div>
      </div>

      <!-- Messages -->
      <div class="messages-container" id="messagesContainer">
        <div class="status-msg">Loading messages...</div>
      </div>

      <!-- Footer -->
      <div class="message-footer">
        <div class="d-flex align-items-center gap-2">
          <input type="file" id="fileInput" class="d-none" accept="*/*">
          <button class="btn-attach" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
          <input type="text" id="messageInput" class="form-control message-input" placeholder="Type message..." maxlength="500" autocomplete="off">
          <button class="btn btn-send" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Media Modal -->
  <div class="media-modal" id="mediaModal" onclick="if(event.target === this) closeMediaModal()">
    <button class="media-modal-close" onclick="closeMediaModal()">Ã—</button>
    <div id="mediaModalContent"></div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-notification" id="toastNotification"></div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyBhpJ1yAo92xLx6L3GyTVTuZsOXYYDZKWs",
      authDomain: "anon-ac806.firebaseapp.com",
      databaseURL: "https://anon-ac806-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "anon-ac806",
      storageBucket: "anon-ac806.appspot.com",
      messagingSenderId: "692292101984",
      appId: "1:692292101984:web:15ad6efcd0bc1411982005",
      measurementId: "G-1888WQV1PV"
    };
    var app = firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    let currentRoom = '';
    let userId = 'anon_' + Math.random().toString(36).substr(2, 12);
    let messagesRef = null;
    let usersRef = null;
    let userPresenceRef = null;
    let heartbeatInterval = null;

    document.addEventListener('DOMContentLoaded', function() {
      localStorage.removeItem('chatRoom');
      
      document.getElementById('roomCode').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') joinRoom();
      });
      
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') sendMessage();
      });

      document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    });

    function joinRoom() {
      const code = document.getElementById('roomCode').value.trim();
      if (!code) {
        showNotification('Please enter a room code', 'error');
        return;
      }
      
      currentRoom = code;
      document.getElementById('currentRoom').textContent = currentRoom;
      messagesRef = database.ref('rooms/' + currentRoom + '/messages');
      usersRef = database.ref('rooms/' + currentRoom + '/users');
      
      userPresenceRef = usersRef.child(userId);
      userPresenceRef.set({
        name: userId.substr(5, 4),
        lastSeen: firebase.database.ServerValue.TIMESTAMP,
        online: true
      });
      
      userPresenceRef.onDisconnect().update({
        online: false,
        lastSeen: firebase.database.ServerValue.TIMESTAMP
      });
      
      startHeartbeat();
      
      document.getElementById('setupScreen').classList.add('d-none');
      document.getElementById('chatScreen').classList.remove('d-none');
      
      listenForMessages();
      listenForUsers();
      showNotification('Joined room');
      setTimeout(scrollToBottom, 100);
    }

    function listenForMessages() {
      if (!messagesRef) return;
      messagesRef.off();
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';
      messagesRef.on('child_added', snapshot => {
        displayMessage(snapshot.val());
      });
    }

    function listenForUsers() {
      if (!usersRef) return;
      
      usersRef.on('value', snapshot => {
        const users = snapshot.val();
        let onlineCount = 0;
        
        if (users) {
          const now = Date.now();
          Object.keys(users).forEach(userIdKey => {
            const user = users[userIdKey];
            if (user.online) {
              onlineCount++;
            } else if (user.lastSeen && (now - user.lastSeen > 30000)) {
              usersRef.child(userIdKey).remove();
            }
          });
        }
        
        document.getElementById('userCount').textContent = `ðŸ‘¥ ${onlineCount} online`;
      });
    }

    function startHeartbeat() {
      if (heartbeatInterval) clearInterval(heartbeatInterval);
      
      heartbeatInterval = setInterval(() => {
        if (userPresenceRef) {
          userPresenceRef.update({
            lastSeen: firebase.database.ServerValue.TIMESTAMP,
            online: true
          });
        }
      }, 10000);
    }

    function stopHeartbeat() {
      if (heartbeatInterval) {
        clearInterval(heartbeatInterval);
        heartbeatInterval = null;
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !messagesRef) return;
      
      const message = {
        id: Date.now() + '_' + Math.random(),
        text: text,
        sender: userId,
        senderName: userId.substr(5, 4),
        timestamp: Date.now(),
        type: 'text'
      };
      
      messagesRef.push(message).then(() => {
        input.value = '';
        setTimeout(scrollToBottom, 50);
      }).catch(() => showNotification('Error sending message', 'error'));
    }

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const maxSize = 50 * 1024 * 1024;
      if (file.size > maxSize) {
        showNotification('File too large (max 50MB)', 'error');
        e.target.value = '';
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(evt) {
        const message = {
          id: Date.now() + '_' + Math.random(),
          text: file.name,
          fileData: evt.target.result,
          fileType: file.type,
          sender: userId,
          senderName: userId.substr(5, 4),
          timestamp: Date.now(),
          type: 'file',
        };
        
        messagesRef.push(message).then(() => {
          showNotification('File sent');
          e.target.value = '';
          setTimeout(scrollToBottom, 50);
        }).catch(() => {
          showNotification('Error sending file', 'error');
          e.target.value = '';
        });
      }
      reader.readAsDataURL(file);
    }

    function displayMessage(msg) {
      const container = document.getElementById('messagesContainer');
      
      if (msg.type === 'system') {
        const div = document.createElement('div');
        div.className = 'status-msg';
        div.textContent = msg.text;
        container.appendChild(div);
        scrollToBottom();
        return;
      }
      
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === userId ? 'own' : 'other');
      
      const msgDate = new Date(msg.timestamp);
      const date = String(msgDate.getDate()).padStart(2, '0') + '/' + String(msgDate.getMonth() + 1).padStart(2, '0');
      const time = msgDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const dateTime = date + ' ' + time;
      
      let html = `<strong>${msg.sender === userId ? 'You' : msg.senderName}</strong>`;
      
      if (msg.type === 'file') {
        if (msg.fileType && msg.fileType.startsWith('image/')) {
          html += `<div>ðŸ“· ${msg.text}</div><img src="${msg.fileData}" alt="${msg.text}" class="image-preview" onclick="openMediaModal('${msg.fileData}', 'image', '${msg.text}')"/>`;
        } else if (msg.fileType && msg.fileType.startsWith('video/')) {
          html += `<div>ðŸŽ¥ ${msg.text}</div><video class="image-preview" onclick="openMediaModal('${msg.fileData}', 'video', '${msg.text}')"><source src="${msg.fileData}" type="${msg.fileType}"></video>`;
        } else if (msg.fileType && msg.fileType.startsWith('audio/')) {
          html += `<div>ðŸŽµ ${msg.text}</div><audio controls style="max-width: 200px; margin-top: 8px;" onclick="event.stopPropagation(); openMediaModal('${msg.fileData}', 'audio', '${msg.text}')"><source src="${msg.fileData}" type="${msg.fileType}"></audio>`;
        } else {
          html += `<div>ðŸ“Ž <a href="${msg.fileData}" download="${msg.text}" style="color:#6fa8dc;">${msg.text}</a></div>`;
        }
      } else {
        const linkifiedText = linkifyText(msg.text);
        html += `<div>${linkifiedText}</div>`;
      }
      
      html += `<div class="timestamp">${dateTime}</div>`;
      div.innerHTML = html;
      container.appendChild(div);
      scrollToBottom();
    }

    function linkifyText(text) {
      const urlRegex = /(https?:\/\/[^\s]+|www\.[a-zA-Z0-9-]+\.[a-zA-Z]{2,}(?:[^\s]*)?|(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(?:\/[^\s]*)?)/gi;
      
      return text.replace(urlRegex, function(url) {
        if (/\.{2,}/.test(url) || url === '.' || /^\.+$/.test(url)) {
          return url;
        }
        
        const domainPattern = /^(?:www\.)?[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*\.[a-zA-Z]{2,}(?:\/.*)?$/;
        if (!url.match(/^https?:\/\//i) && !domainPattern.test(url)) {
          return url;
        }
        
        let href = url;
        let displayUrl = url;
        
        if (!url.match(/^https?:\/\//i)) {
          if (url.match(/^www\./i)) {
            href = 'https://' + url;
          } else if (url.match(/\.[a-zA-Z]{2,}/)) {
            href = 'https://' + url;
          } else {
            return url;
          }
        }
        
        if (displayUrl.length > 50) {
          displayUrl = displayUrl.substring(0, 47) + '...';
        }
        
        return `<a href="${href}" target="_blank" rel="noopener noreferrer" style="color: #6fa8dc; text-decoration: underline;">${displayUrl}</a>`;
      });
    }

    function openMediaModal(src, type, name) {
      const modal = document.getElementById('mediaModal');
      const content = document.getElementById('mediaModalContent');
      content.innerHTML = '';
      
      if (type === 'image') {
        const img = document.createElement('img');
        img.src = src;
        img.alt = name;
        img.className = 'media-modal-content';
        content.appendChild(img);
      } else if (type === 'video') {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        video.className = 'media-modal-content';
        video.style.width = '100%';
        video.style.height = 'auto';
        content.appendChild(video);
      } else if (type === 'audio') {
        const audio = document.createElement('audio');
        audio.src = src;
        audio.controls = true;
        audio.style.width = '100%';
        audio.style.maxWidth = '500px';
        content.appendChild(audio);
      }
      
      modal.classList.add('active');
    }

    function closeMediaModal() {
      const modal = document.getElementById('mediaModal');
      const content = document.getElementById('mediaModalContent');
      
      const video = content.querySelector('video');
      const audio = content.querySelector('audio');
      if (video) video.pause();
      if (audio) audio.pause();
      
      modal.classList.remove('active');
      content.innerHTML = '';
    }

    function scrollToBottom() {
      const container = document.getElementById('messagesContainer');
      requestAnimationFrame(() => {
        container.scrollTop = container.scrollHeight;
      });
    }

    function leaveRoom() {
      if (messagesRef) {
        messagesRef.off();
      }
      
      if (userPresenceRef) {
        userPresenceRef.update({
          online: false,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        });
        userPresenceRef = null;
      }
      
      if (usersRef) {
        usersRef.off();
        usersRef = null;
      }
      
      stopHeartbeat();
      currentRoom = '';
      messagesRef = null;
      
      document.getElementById('chatScreen').classList.add('d-none');
      document.getElementById('setupScreen').classList.remove('d-none');
      document.getElementById('messagesContainer').innerHTML = '<div class="status-msg">Loading messages...</div>';
      document.getElementById('roomCode').value = '';
      document.getElementById('userCount').textContent = 'ðŸ‘¥ 0 online';
      showNotification('Left room');
    }

    function showNotification(text, type='success') {
      const noti = document.getElementById('toastNotification');
      noti.textContent = text;
      noti.className = 'toast-notification' + (type === 'error' ? ' error' : '');
      noti.style.display = 'block';
      clearTimeout(noti._timeout);
      noti._timeout = setTimeout(() => noti.style.display = 'none', 3000);
    }

    window.addEventListener('beforeunload', () => {
      if (messagesRef && currentRoom && userPresenceRef) {
        userPresenceRef.update({
          online: false,
          lastSeen: firebase.database.ServerValue.TIMESTAMP
        });
        stopHeartbeat();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (userPresenceRef) {
        if (document.hidden) {
          stopHeartbeat();
          heartbeatInterval = setInterval(() => {
            if (userPresenceRef) {
              userPresenceRef.update({
                lastSeen: firebase.database.ServerValue.TIMESTAMP,
                online: true
              });
            }
          }, 30000);
        } else {
          startHeartbeat();
        }
      }
    });

    window.addEventListener('focus', () => {
      if (userPresenceRef) {
        userPresenceRef.update({
          lastSeen: firebase.database.ServerValue.TIMESTAMP,
          online: true
        });
        startHeartbeat();
      }
    });

    window.addEventListener('blur', () => {
      if (userPresenceRef) {
        stopHeartbeat();
        heartbeatInterval = setInterval(() => {
          if (userPresenceRef) {
            userPresenceRef.update({
              lastSeen: firebase.database.ServerValue.TIMESTAMP,
              online: true
            });
          }
        }, 25000);
      }
    });
  </script>
</body>
</html>

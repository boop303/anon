<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Anonymous Chat</title>
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      font-size: 14px;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0; margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 0;
      box-shadow: none;
      color: #ccc;
      overflow: hidden;
      user-select: none;
    }
    /* Hide heading and extra text */
    .header, .setup-section h2, .setup-section p {
      display: none;
    }
    /* Setup section styles simplified */
    .setup-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      background: #1e1e1e;
      user-select: text;
    }
    .input-group {
      width: 100%;
      max-width: 320px;
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #bbb;
      font-size: 13px;
      user-select: text;
    }
    .room-code-input {
      width: 100%;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 20px;
      border: 1.5px solid #444;
      background: #222;
      color: #ddd;
      outline: none;
      transition: border-color 0.2s ease;
      user-select: text;
    }
    .room-code-input:focus {
      border-color: #555;
    }
    .btn {
      width: 100%;
      max-width: 320px;
      padding: 12px 0;
      margin: 5px 0;
      font-size: 14px;
      font-weight: 600;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #333;
      color: #eee;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .btn:hover {
      background: #444;
    }
    .btn.secondary {
      background: #555;
    }
    .btn.secondary:hover {
      background: #666;
    }
    /* Chat area fills entire container */
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0;
      background: #121212;
      color: #ddd;
      user-select: text;
    }
    /* Room info top bar */
    .room-info {
      display: flex;
      align-items: center;
      height: 42px;
      padding: 0 10px;
      background: #222;
      border-bottom: 1px solid #333;
      color: #888;
      font-size: 13px;
      user-select: text;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .room-code {
      font-family: monospace;
      font-size: 14px;
      color: #bbb;
      background: #1a1a1a;
      padding: 3px 8px;
      border-radius: 12px;
      border: 1px solid #444;
      user-select: text;
      cursor: default;
    }
    .room-info-buttons {
      display: flex;
      gap: 10px;
    }
    .room-info button {
      background: #333;
      color: #ddd;
      font-size: 13px;
      border: none;
      padding: 5px 12px;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
      white-space: nowrap;
    }
    .room-info button:hover {
      background: #444;
    }
    .room-info button.danger {
      background: #550000;
      color: #f2a1a1;
    }
    .room-info button.danger:hover {
      background: #770000;
    }
    /* Messages container */
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px 12px 10px 12px;
      background: #121212;
      font-size: 13px;
      line-height: 1.3;
      user-select: text;
      display: flex;
      flex-direction: column;
    }
    .status {
      text-align: center;
      font-style: italic;
      color: #666;
      padding: 8px 0;
      user-select: none;
      font-size: 12px;
    }
    .message {
      max-width: 75%;
      margin: 6px 0;
      padding: 8px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-weight: 400;
      font-size: 13px;
      line-height: 1.2;
    }
    .message.own {
      align-self: flex-end;
      background: #3a2a72;
      color: #eee;
    }
    .message.other {
      align-self: flex-start;
      background: #292929;
      color: #ccc;
      border-left: 3px solid #555;
    }
    .timestamp {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 4px;
      font-style: italic;
      color: #999;
      user-select: none;
    }
    /* Image previews in messages */
    .image-preview {
      max-width: 180px;
      max-height: 180px;
      border-radius: 12px;
      margin-top: 6px;
      cursor: pointer;
      border: 1px solid #444;
      display: block;
    }
    /* Message form fixed bottom */
    .message-form {
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      background: #222;
      border-top: 1px solid #333;
      flex-shrink: 0;
      user-select: none;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    .message-input {
      flex-grow: 1;
      height: 32px;
      padding: 0 12px;
      border-radius: 16px;
      border: 1.5px solid #444;
      background: #121212;
      color: #ddd;
      font-size: 13px;
      outline: none;
      caret-color: #a2a2f7;
      user-select: text;
      transition: border-color 0.2s ease;
    }
    .message-input::placeholder {
      color: #666;
    }
    .message-input:focus {
      border-color: #6666aa;
    }
    .file-input {
      display: none;
    }
    .file-btn {
      background: none;
      border: none;
      color: #bbb;
      font-size: 18px;
      cursor: pointer;
      margin-right: 6px;
      user-select: none;
      transition: color 0.15s ease;
    }
    .file-btn:hover {
      color: #ddd;
    }
    .btn-send {
      background: #444;
      border: none;
      color: #ddd;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 16px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      margin-left: 6px;
    }
    .btn-send:hover {
      background: #555;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      border-radius: 18px;
      background: #03dac6;
      color: #121212;
      font-size: 13px;
      font-weight: 600;
      display: none;
      z-index: 1000;
      user-select: none;
    }
    .notification.error {
      background: #bb5555;
      color: #eee;
    }
    /* Scrollbar styling for webkit */
    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-track {
      background: #121212;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .room-code-input {
        max-width: 100%;
      }
      .btn {
        max-width: 100%;
        padding: 10px 0;
        font-size: 13px;
      }
      .room-info button {
        padding: 4px 8px;
        font-size: 12px;
      }
      .room-code {
        font-size: 12px;
        padding: 3px 6px;
      }
      .message-input {
        font-size: 12px;
        height: 28px;
      }
      .btn-send {
        font-size: 12px;
        padding: 6px 10px;
      }
      .file-btn {
        font-size: 16px;
        margin-right: 4px;
      }
      .message {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Setup Section -->
    <div class="setup-section room-setup" id="roomSetup">
      <div class="input-group">
        <label for="roomCode">Room Code</label>
        <input type="text" id="roomCode" class="room-code-input" placeholder="Enter or generate room code" autocomplete="off" />
      </div>
      <button class="btn" onclick="joinRoom()">Join Room</button>
      <button class="btn secondary" onclick="generateRoomCode()">Generate Room</button>
    </div>
    <!-- Chat Area -->
    <div class="chat-area" id="chatArea" style="display:none;">
      <div class="room-info">
        <span class="room-code" id="currentRoom"></span>
        <div class="room-info-buttons">
          <button onclick="copyRoomCode()">ðŸ“‹ Copy</button>
          <button class="danger" onclick="leaveRoom()">â¬… Leave</button>
        </div>
      </div>
      <div class="messages" id="messages">
        <div class="status">Loading messages...</div>
      </div>
      <div class="message-form">
        <input type="file" class="file-input" id="fileInput" accept="*/*" />
        <button class="file-btn" title="Attach File" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        <input type="text" id="messageInput" class="message-input" placeholder="Type message..." maxlength="500" autocomplete="off" />
        <button class="btn-send" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyBhpJ1yAo92xLx6L3GyTVTuZsOXYYDZKWs",
      authDomain: "anon-ac806.firebaseapp.com",
      databaseURL: "https://anon-ac806-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "anon-ac806",
      storageBucket: "anon-ac806.appspot.com",
      messagingSenderId: "692292101984",
      appId: "1:692292101984:web:15ad6efcd0bc1411982005",
      measurementId: "G-1888WQV1PV"
    };
    var app = firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    let currentRoom = '';
    let userId = 'anon_' + Math.random().toString(36).substr(2, 12);
    let messagesRef = null;

    document.addEventListener('DOMContentLoaded', function () {
      const savedRoom = localStorage.getItem('chatRoom');
      if (savedRoom) {
        document.getElementById('roomCode').value = savedRoom;
        joinRoom(true);
      }
      document.getElementById('roomCode').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') joinRoom();
      });
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if(e.key === 'Enter') sendMessage();
      });
    });

    function generateRoomCode() {
      const code = 'ROOM-' + Math.random().toString(36).substr(2, 6).toUpperCase();
      document.getElementById('roomCode').value = code;
      showNotification('Room code generated');
    }

    function joinRoom(auto = false) {
      const code = document.getElementById('roomCode').value.trim();
      if (!code) {
        showNotification('Please enter a room code', 'error');
        return;
      }
      currentRoom = code;
      localStorage.setItem('chatRoom', currentRoom);
      document.getElementById('currentRoom').textContent = currentRoom;
      messagesRef = database.ref('rooms/' + currentRoom + '/messages');
      document.querySelector('.room-setup').style.display = 'none';
      document.getElementById('chatArea').style.display = 'flex';
      listenForMessages();
      if (!auto) {
        sendSystemMessage(userId.substr(5, 4) + ' joined');
        showNotification('Joined room');
      }
      scrollToBottom();
    }

    function listenForMessages() {
      if (!messagesRef) return;
      messagesRef.off();
      const container = document.getElementById('messages');
      container.innerHTML = '';
      messagesRef.on('child_added', snapshot => {
        displayMessage(snapshot.val());
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !messagesRef) return;
      const message = {
        id: Date.now() + '_' + Math.random(),
        text: text,
        sender: userId,
        senderName: userId.substr(5, 4),
        timestamp: Date.now(),
        type: 'text'
      };
      messagesRef.push(message).then(() => input.value = '')
        .catch(() => showNotification('Error sending message', 'error'));
    }

    function sendSystemMessage(text) {
      if (!messagesRef) return;
      messagesRef.push({
        id: Date.now() + '_sys',
        text: text,
        sender: 'system',
        senderName: 'sys',
        timestamp: Date.now(),
        type: 'system'
      });
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const maxSize = 50 * 1024 * 1024; // 50MB
      if (file.size > maxSize) {
        showNotification('File too large (max 50MB)', 'error');
        e.target.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function(evt) {
        const message = {
          id: Date.now() + '_' + Math.random(),
          text: file.name,
          fileData: evt.target.result,
          fileType: file.type,
          sender: userId,
          senderName: userId.substr(5, 4),
          timestamp: Date.now(),
          type: 'file',
        };
        messagesRef.push(message).then(() => {
          showNotification('File sent');
          e.target.value = '';
        }).catch(() => {
          showNotification('Error sending file', 'error');
          e.target.value = '';
        });
      }
      reader.readAsDataURL(file);
    });

    function displayMessage(msg) {
      const container = document.getElementById('messages');
      if (msg.type === 'system') {
        const div = document.createElement('div');
        div.className = 'status';
        div.textContent = msg.text;
        container.appendChild(div);
        scrollToBottom();
        return;
      }
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === userId ? 'own' : 'other');
      const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      let html = `<div><strong>${msg.sender === userId ? 'You' : msg.senderName}</strong></div>`;
      if (msg.type === 'file') {
        if (msg.fileType && msg.fileType.startsWith('image/')) {
          html += `<div>ðŸ“· ${msg.text}</div><img src="${msg.fileData}" alt="${msg.text}" class="image-preview" onclick="window.open(this.src)"/>`;
        } else {
          html += `<div>ðŸ“Ž <a href="${msg.fileData}" download="${msg.text}" style="color:#ccc;">${msg.text}</a></div>`;
        }
      } else {
        html += `<div>${msg.text}</div>`;
      }
      html += `<div class="timestamp">${time}</div>`;
      div.innerHTML = html;
      container.appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      const container = document.getElementById('messages');
      container.scrollTop = container.scrollHeight;
    }

    function copyRoomCode() {
      if (!currentRoom) return;
      navigator.clipboard.writeText(currentRoom).then(() => {
        showNotification('Copied');
      });
    }

    function leaveRoom() {
      if (messagesRef) {
        sendSystemMessage(userId.substr(5,4) + ' left');
        messagesRef.off();
      }
      localStorage.removeItem('chatRoom');
      currentRoom = '';
      messagesRef = null;
      document.getElementById('chatArea').style.display = 'none';
      document.querySelector('.room-setup').style.display = 'flex';
      document.getElementById('messages').innerHTML = '<div class="status">Loading messages...</div>';
      document.getElementById('roomCode').value = '';
      showNotification('Left room');
    }

    function showNotification(text, type='success') {
      const noti = document.getElementById('notification');
      noti.textContent = text;
      noti.className = 'notification' + (type === 'error' ? ' error' : '');
      noti.style.display = 'block';
      clearTimeout(noti._timeout);
      noti._timeout = setTimeout(() => noti.style.display = 'none', 3000);
    }

    window.addEventListener('beforeunload', () => {
      if (messagesRef && currentRoom) {
        sendSystemMessage(userId.substr(5,4) + ' left');
      }
    });
  </script>
</body>
</html>
